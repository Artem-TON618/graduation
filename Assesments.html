<html lang="en">
<head>

    <title>Assessments</title>

<body>
    <script>
        function grades(){
        let grade = +document.grade_level.a.value;
        let answer=document.getElementById("level")
switch(grade){
    case 1:
    case 2:
    case 3:
        string='Це Низький рівень';
        break;
    case 4:
    case 5:
    case 6:
        string='Це Середній рівень';
        break;
    case 7:
    case 8:
    case 9:
        string='Це Задовільний рівень';
        break;
    case 10:
    case 11:
    case 12:
        string='Це Високий рівень';
        break;
default:
    string='Ти чого батька дуриш?!'
}
answer.innerHTML = string;
}
    </script>
    <div>
        <h1>Дізнайся, як твій тато назве твої оцінки</h1>
        <form name="grade_level" action="javascript:grades()">
        Введіть свій бал:<input class="grade" name="a" type="text" value="" size="4"><br>
        <button class="btn">Відповідь</button>
        </form>
        Твій тато скаже : <span id="level"></span><br/>
    </div>
